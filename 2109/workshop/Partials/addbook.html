<div class="addbookdetail" ng-controller="addBook">
<h2>Add New Book Details </h2>
<br/> <br/>

    <form class="form-horizontal" name="addbook">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">ISBN :</label>
            <div class="col-sm-6">
                <input type="text" name="isbn" ng-model="book.isbn" class="form-control" id="isbn" placeholder="Book ISBN no" required>
                <span style="color:red" ng-show="addbook.isbn.$dirty && addbook.isbn.$invalid">
				<span  ng-show="addbook.isbn.$error.required">Book ISBN cannot be empty</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Title :</label>
            <div class="col-sm-6">
                <input type="text" name="title" ng-model="book.title" class="form-control" id="title" placeholder="Book Title" required>
                <span style="color:red" ng-show="addbook.title.$dirty && addbook.title.$invalid">
				<span  ng-show="addbook.title.$error.required">Book Title cannot be empty</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Author :</label>
            <div class="col-sm-6">
                <input type="text" name="author" ng-model="book.author" class="form-control" id="author" placeholder="Book Author" required>
                <span style="color:red" ng-show="addbook.author.$dirty && addbook.author.$invalid">
				<span  ng-show="addbook.author.$error.required">Book Author cannot be empty</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Price :</label>
            <div class="col-sm-6">
                <input type="text" name="price" ng-model="book.price" class="form-control" id="price" placeholder="Book Price" required>
                <span style="color:red" ng-show="addbook.price.$dirty && addbook.price.$invalid">
				<span ng-show="addbook.price.$error.required">Book Price cannot be empty</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Available On :</label>
            <div class="checkbox-inline">
                <label ng-repeat="cb in availableOn" class="col-sm-6">
						<input type="checkbox" ng-model="available" ng-click="chkSelected(cb,available)">
						{{cb}}
				</label>
            </div>


        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" ng-disabled="addbook.isbn.$dirty && addbook.isbn.$invalid || 
					addbook.title.$dirty && addbook.title.$invalid ||
					addbook.author.$dirty && addbook.author.$invalid || 
					addbook.price.$dirty && addbook.price.$invalid" 
					ng-click="addBook(book)" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>
